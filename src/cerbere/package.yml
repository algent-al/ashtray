name       : cerbere
version    : 2.5.0
release    : 3
source     :
    - https://github.com/elementary/cerbere/archive/2.5.0.tar.gz : a393fb6ca09256ec403e160bde4926a641db451ed47c98c66bdfb74b552b63f0
license    : GPL-2.0
component  : desktop.pantheon
summary    : A simple service to ensure uptime of essential processes
description: |
    Cerbere is a sort of watchdog designed for Pantheon.
    It monitors a predefined list of processes (configurable through dconf) and relaunches them if they end.
    This is helpful to keep the panel, dock, and wallpaper running, even if they crash or are killed by another process.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(granite)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(taglib)
    - glib2-devel
    - meson
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
