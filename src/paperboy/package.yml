name       : paperboy
version    : 2
release    : 2
source     :
    - https://github.com/streambinder/paperboy/archive/v2.tar.gz : dc0f249e8fe9f41d60f7f0149629ed5b325915395f0d1c7be960ef6bdd1e1220
license    : GPL-3.0
summary    : IMAP email checker and GTK notifier
description: |
    Paperboy is a simple CLI application which sends a GTK notification when an email is received, allowing the user to just click on the callback button to open the webmail associated to the account.
builddeps  :
    - pkgconfig(gio-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(yaml-0.1)
build      : |
    %make
install    : |
    mkdir -p ${installdir}/usr/sbin
    %make_install
