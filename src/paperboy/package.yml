name       : paperboy
version    : 1
release    : 1
source     :
    - https://github.com/streambinder/paperboy/archive/v1.tar.gz : 508f9cf056001e60adc4014b3202e50caaf3f328e1861d8409f192a5d5934f4f
license    : GPL-3.0
summary    : IMAP email checker and GTK notifier
description: |
    Paperboy is a simple CLI application which sends a GTK notification when an email is received, allowing the user to just click on the callback button to open the webmail associated to the account.
builddeps  :
    - pkgconfig(gio-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(yaml-0.1)
build      : |
    %make
install    : |
    mkdir -p ${installdir}/usr/sbin
    %make_install
