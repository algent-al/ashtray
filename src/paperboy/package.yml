name       : paperboy
version    : 3
release    : 3
source     :
    - https://github.com/streambinder/paperboy/archive/v3.tar.gz : f2a243915ca9776bf0fb0e30f16a93de7f660c12db4a61399c885403f63ce73e
license    : GPL-3.0
summary    : IMAP email checker and GTK notifier
description: |
    Paperboy is a simple CLI application which sends a GTK notification when an email is received, allowing the user to just click on the callback button to open the webmail associated to the account.
builddeps  :
    - pkgconfig(gio-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(yaml-0.1)
build      : |
    %make
install    : |
    mkdir -p ${installdir}/usr/sbin
    %make_install
