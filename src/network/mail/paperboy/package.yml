maintainer : streambinder
name       : paperboy
version    : 4
release    : 5
source     :
    - https://github.com/streambinder/paperboy/archive/v4.tar.gz : f8ef1d4d57a88408bffb5a4af711a8fd969729d55816e4c044a919121f1a1da2
license    : GPL-3.0
component  : network.mail
summary    : IMAP email checker and GTK notifier
description: |
    Paperboy is a simple CLI application which sends a GTK notification when an email is received, allowing the user to just click on the callback button to open the webmail associated to the account.
builddeps  :
    - pkgconfig(gio-2.0)
    - pkgconfig(libcurl)
    - pkgconfig(libnotify)
    - pkgconfig(yaml-0.1)
build      : |
    %make
install    : |
    mkdir -p ${installdir}/usr/sbin
    %make_install
