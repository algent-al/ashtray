maintainer : Justin
name       : cinnamon-menus
version    : 4.6.0
release    : 3
source     :
    - https://github.com/linuxmint/cinnamon-menus/archive/4.6.0.tar.gz : 5c380048051869cdb0a92b5f2f7857c77b067706e1c80a1f2b5e12ffe057a696
license    : GPL-2.0
component  : desktop.cinnamon
summary    : The cinnamon-menu library
description: |
    cinnamon-menus contains the libcinnamon-menu library, the layout configuration files for the Cinnamon menu, as well as a simple menu editor.
    The libcinnamon-menu library implements the "Desktop Menu Specification" from freedesktop.org.
builddeps  :
    - pkgconfig(gio-unix-2.0)
    - gnome-common
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
