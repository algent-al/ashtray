name       : cinnamon-session
version    : 4.4.0
release    : 3
source     :
    - https://github.com/linuxmint/cinnamon-session/archive/4.4.0.tar.gz : 1b788ec8df1132c7a52fe7c3105a1b05029d863d6b8803d9dd32e7194c407c8b
license    : GPL-2.0
component  : desktop.cinnamon
summary    : Cinnamon session
description: |
    The Cinnamon session manager.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gl)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ice)
    - pkgconfig(libcanberra)
    - pkgconfig(libsystemd)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xapp)
    - pkgconfig(xau)
    - pkgconfig(xcomposite)
    - pkgconfig(xext)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - gnome-common
    - xtrans
networking : yes
setup      : |
    %meson_configure -Ddocbook=false 
build      : |
    %meson_build
install    : |
    %meson_install
