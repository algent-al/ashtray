name       : cinnamon-session
version    : 4.4.1
release    : 4
source     :
    - https://github.com/linuxmint/cinnamon-session/archive/4.4.1.tar.gz : 8c85bdca724e211aaaeb7ccf0af220c77facafd567ea6ad2bc167f597a75cb87
license    : GPL-2.0
component  : desktop.cinnamon
summary    : Cinnamon session
description: |
    The Cinnamon session manager.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gl)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ice)
    - pkgconfig(libcanberra)
    - pkgconfig(libsystemd)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xapp)
    - pkgconfig(xau)
    - pkgconfig(xcomposite)
    - pkgconfig(xext)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - gnome-common
    - xtrans
networking : yes
setup      : |
    %meson_configure -Ddocbook=false 
build      : |
    %meson_build
install    : |
    %meson_install
