name       : cinnamon-session
version    : 4.6.0
release    : 5
source     :
    - https://github.com/linuxmint/cinnamon-session/archive/4.6.0.tar.gz : abfe4fc2305f10d53349f58c17a2798c6af7b87b0074ce25630a8744bfd09c43
license    : GPL-2.0
component  : desktop.cinnamon
summary    : Cinnamon session
description: |
    The Cinnamon session manager.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gl)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ice)
    - pkgconfig(libcanberra)
    - pkgconfig(libsystemd)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xapp)
    - pkgconfig(xau)
    - pkgconfig(xcomposite)
    - pkgconfig(xext)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - gnome-common
    - xtrans
networking : yes
setup      : |
    %meson_configure -Ddocbook=false
build      : |
    %meson_build
install    : |
    %meson_install
