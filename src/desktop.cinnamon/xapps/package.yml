name       : xapps
version    : 1.8.0
release    : 4
source     :
    - https://github.com/linuxmint/xapps/archive/1.8.0.tar.gz : 71ac9b89885630bc096202c4766493bb246ca1b2f0bd115efa4f0a5041f8f7e1
license    : LGPL-3.0
component  : desktop.cinnamon
summary    : Cross-desktop libraries and common resources
description: |
    This project gathers the components which are common to multiple desktop environments and required to implement cross-DE solutions.
builddeps  :
    - pkgconfig(dbusmenu-gtk3-0.4)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xkbfile)
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
