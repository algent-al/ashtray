name       : xapps
version    : 1.8.1
release    : 5
source     :
    - https://github.com/linuxmint/xapps/archive/1.8.1.tar.gz : fa4dbe94d9c64621381f1fca89ec6113902931e4577a776e690548ee3f896720
license    : LGPL-3.0
component  : desktop.cinnamon
summary    : Cross-desktop libraries and common resources
description: |
    This project gathers the components which are common to multiple desktop environments and required to implement cross-DE solutions.
builddeps  :
    - pkgconfig(dbusmenu-gtk3-0.4)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xkbfile)
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
