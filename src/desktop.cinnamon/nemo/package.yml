name       : nemo
version    : 4.6.0
release    : 5
source     :
    - https://github.com/linuxmint/nemo/archive/4.6.0.tar.gz : 04f09fc094994458f13ed51d361dd07e8d5c8b3afe15d0e6c38221e73315aeaf
license    : GPL-2.0
component  : desktop.cinnamon
summary    : File browser for Cinnamon
description: |
    Nemo is the file manager for the Cinnamon desktop environment.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(exempi-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(tracker-control-2.0)
    - pkgconfig(xapp)
rundeps    :
    - gnome-screensaver
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
