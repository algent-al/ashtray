name       : nemo
version    : 4.4.2
release    : 4
source     :
    - https://github.com/linuxmint/nemo/archive/4.4.2.tar.gz : cda3b99c8275c57bb285f8718ef3e463349a8eebe97cc126b0daebffeb242c95
license    : GPL-2.0
component  : desktop.cinnamon
summary    : File browser for Cinnamon
description: |
    Nemo is the file manager for the Cinnamon desktop environment.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(exempi-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(tracker-control-2.0)
    - pkgconfig(xapp)
rundeps    :
    - gnome-screensaver # Needed for nemo-desktop
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
