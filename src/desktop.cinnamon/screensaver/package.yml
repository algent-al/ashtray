name       : cinnamon-screensaver
version    : 4.4.1
release    : 3
source     :
    - https://github.com/linuxmint/cinnamon-screensaver/archive/4.4.1.tar.gz : 6ae265ebea2adb2b488cbbfbc8647021bc0cabffc01e46c7cfaf8ca1a91b349a
license    : GPL-2.0
component  : desktop.cinnamon
summary    : Cinnamon screensaver
description: |
    The Cinnamon screen locker and screensaver program.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsystemd)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(x11)
    - gnome-common
rundeps    :
    - python-psutil
    - python-setproctitle
    - python-xapp
setup      : |
    %autogen --prefix=/usr --disable-static --libexecdir=/usr/lib64
build      : |
    %make
install    : |
    %make_install
