maintainer : Justin
name       : deepin-api
version    : 5.1.11.1
release    : 3
source     :
    - git|https://github.com/linuxdeepin/dde-api.git : 0adf3aeb7e60743adfd04492067bdca16c4031f8
extract    : no
networking : yes
license    : GPL-3.0-or-later
component  : desktop.deepin
summary    : Go-lang bindings for deepin-daemon
description: |
    Go-lang bindings for deepin-daemon
rundeps    :
    - blur-effect
    - deepin-desktop-base
    - xcur2png
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gdk-3.0)
    - pkgconfig(libpulse-simple)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(poppler-glib)
    - deepin-dbus-factory
    - deepin-gettext-tools
    - deepin-go-dbus-factory
    - deepin-go-gir-generator
    - deepin-go-lib
    - git
    - golang
setup      : |
    mkdir {bin,pkg,src}
    mkdir -p src/pkg.deepin.io/dde
    cp -r $sources/dde-api.git $workdir/src/pkg.deepin.io/dde/api
build      : |
    export GOPATH=$workdir/build:$workdir/:/usr/share/gocode
    go get github.com/cryptix/wav
    go get github.com/disintegration/imaging
    go get github.com/fogleman/gg
    go get github.com/gosexy/gettext
    go get github.com/linuxdeepin/go-x11-client
    go get github.com/mattn/go-sqlite3
    go get github.com/nfnt/resize
    go get github.com/rickb777/date
    go get golang.org/x/net/context
    go get gopkg.in/alecthomas/kingpin.v2
    pushd src/pkg.deepin.io/dde/api
    # make build-dep
    %make
    popd
install    : |
    export GOPATH=$workdir/:$workdir:/usr/share/gocode
    pushd src/pkg.deepin.io/dde/api
    %make_install libdir=/lib64
    popd
    # Dunno what's up here, but I'm needing to fudge this
    chmod +x $installdir%libdir%/deepin-api/*
