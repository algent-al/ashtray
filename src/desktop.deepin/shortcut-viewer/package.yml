maintainer : Justin
name       : deepin-shortcut-viewer
version    : 5.0.2
release    : 2
source     :
    - https://github.com/linuxdeepin/deepin-shortcut-viewer/archive/5.0.2.tar.gz : cdb9a4171abade93ab3d21e8e4cfc7c72b545ab2a7dc2b246020b52368ffe0a6
license    : GPL-3.0-or-later
component  : desktop
summary    : Deepin Shortcut Viewer
description: |
    Helps Deepin applications pop up their shortcut information on screen in a unified appearance.
builddeps  :
    - pkgconfig(dtkwidget)
    - pkgconfig(gl)
    - qt5-tools-devel
setup      : |
    %qmake PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
