maintainer : Justin
name       : startdde
version    : 5.3.0.1
release    : 4
source     :
    - https://github.com/linuxdeepin/startdde/archive/5.3.0.1.tar.gz : 6d783cf3918cb041cc46263d8932f63196a87f0dfe606c1d05b91d0a53e0101c
networking : yes
license    : GPL-3.0-or-later
component  : desktop.deepin
summary    : Starter of deepin desktop environment
description: |
    Launches Deepin Desktop Envrionment components and invoking user's custom applications which compliant with xdg autostart specification.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(gdk-3.0)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(libpulse-simple)
    - pkgconfig(x11)
    - pkgconfig(xi)
    - deepin-api
    - deepin-dbus-factory
    - deepin-go-gir-generator
    - deepin-go-dbus-factory
    - deepin-go-lib
    - git
    - golang
    - jq
rundeps    :
    - deepin-control-center
    - deepin-daemon
    - deepin-desktop-base
    - deepin-dock
    - deepin-gtk-theme
    - deepin-icon-theme
    - deepin-icon-theme-dark
    - deepin-icon-theme-sea
    - deepin-launcher
    - deepin-polkit-agent
    - deepin-session-ui
    - deepin-sound-theme
    - deepin-wm-switcher
setup      : |
    export GOPATH="${workdir}/:/usr/share/gocode"
    mkdir -p "${workdir}/src/pkg.deepin.io/dde/"
    ln -s "${workdir}/" "${workdir}/src/pkg.deepin.io/dde/startdde"
    go get github.com/cryptix/wav
    go get github.com/BurntSushi/xgb
    go get github.com/davecgh/go-spew/spew
    go get github.com/BurntSushi/xgbutil
    go get golang.org/x/xerrors
    go get github.com/linuxdeepin/go-x11-client
    go get golang.org/x/net/context
build      : |
    export GOPATH="${workdir}/:/usr/share/gocode"
    %make
install    : |
    %make_install
