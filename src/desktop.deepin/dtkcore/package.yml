maintainer : Justin
name       : dtkcore
version    : 5.2.2
release    : 4
source     :
    - git|https://github.com/linuxdeepin/dtkcore.git : 5.2.1
license    : GPL-3.0-or-later
component  : desktop.deepin.core
summary    : Deepin Tool Kit (Dtk) is the base devlopment tool of all C++/Qt Developer
    work on Deepin.
description: |
    Deepin Tool Kit (Dtk) is the base devlopment tool of all C++/Qt Developer work on Deepin.
builddeps  :
    - pkgconfig(gsettings-qt)
    - qt5-base-devel
setup      : |
    %qmake PREFIX=%PREFIX% DTK_VERSION=${version} LIB_INSTALL_DIR=%libdir%
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
