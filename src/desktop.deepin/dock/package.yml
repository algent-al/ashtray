maintainer : Justin
name       : deepin-dock
version    : 5.1.0.9
release    : 2
source     :
    - https://github.com/linuxdeepin/dde-dock/archive/5.1.0.9.tar.gz : be3696f44b3a0714d8f5ab4091280b190d561daf69b1fe0ad365659d0d12450a
license    : GPL-3.0-or-later
component  : desktop.deepin.core
summary    : Deepin Dock is the dock of Deepin Desktop Environment.
description: |
    Deepin Dock is the dock of Deepin Desktop Environment.
builddeps  :
    - pkgconfig(dbusmenu-qt5)
    - pkgconfig(dde-network-utils)
    - pkgconfig(dtkwidget)
    - pkgconfig(gl)
    - pkgconfig(gsettings-qt)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb-image)
    - pkgconfig(xtst)
    - deepin-qt-dbus-factory-devel
setup      : |
    mkdir build
    pushd build
    %cmake ..
    popd
build      : |
    pushd build
    %make
    popd
install    : |
    pushd build
    %make_install INSTALL_ROOT=$installdir
    popd
