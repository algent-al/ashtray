maintainer : Justin
name       : deepin-editor
version    : 5.6.9
release    : 5
source     :
    - https://github.com/linuxdeepin/deepin-editor/archive/5.6.9.tar.gz : 9341205fa2101c7b255f5426fdb2fe519705bd15ed99d359c12385c0c17c57e9
license    : GPL-3.0-or-later
component  : desktop.deepin
summary    : Deepin Editor.
description: |
    Deepin Editor: simple editor for deepin.
builddeps  :
    - pkgconfig(dtkwidget)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xcb-util)
    - pkgconfig(xext)
    - pkgconfig(xtst)
    - kcodecs-devel
    - syntax-highlighting-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
