maintainer : Justin
name       : deepin-editor
version    : 5.6.11
release    : 6
source     :
    - https://github.com/linuxdeepin/deepin-editor/archive/5.6.11.tar.gz : efe4ff93b3df04e1ad46a23015d1eb1397c93715a6372c8b38f68ccc25b66e6e
license    : GPL-3.0-or-later
component  : desktop.deepin
summary    : Deepin Editor.
description: |
    Deepin Editor: simple editor for deepin.
builddeps  :
    - pkgconfig(dtkwidget)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(x11)
    - pkgconfig(xcb)
    - pkgconfig(xcb-util)
    - pkgconfig(xext)
    - pkgconfig(xtst)
    - kcodecs-devel
    - syntax-highlighting-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
