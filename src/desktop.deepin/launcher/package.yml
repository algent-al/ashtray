maintainer : Justin
name       : deepin-launcher
version    : 5.2.0.0
release    : 4
source     :
    - https://github.com/linuxdeepin/dde-launcher/archive/5.2.0.0.tar.gz : 7a13e6a10ceb7d1ca24632c462b4cf5de7931304db72a2632fc66f9d630dd82d
license    : GPL-3.0-or-later
component  : desktop.deepin.core
summary    : Launcher for the Deepin Desktop Environment.
description: |
    Launcher for the Deepin Desktop Environment.
builddeps  :
    - pkgconfig(dtkwidget)
    - pkgconfig(gsettings-qt)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb)
    - deepin-qt-dbus-factory-devel
setup      : |
    sed -i 's|/usr/share/backgrounds/default_background.jpg|/usr/share/backgrounds/deepin/desktop.jpg|' src/boxframe/*.cpp
    %cmake_ninja -DWITHOUT_UNINSTALL_APP=1
build      : |
    %ninja_build
install    : |
    INSTALL_ROOT=$installdir %ninja_install
