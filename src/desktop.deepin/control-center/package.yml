maintainer : Justin
name       : deepin-control-center
version    : 5.1.0.12
release    : 3
source     :
    - https://github.com/linuxdeepin/dde-control-center/archive/5.1.0.12.tar.gz : c52f0bffcf51612414ffdd19dd8861858d5938706289a86ff5e811fd12de02f4
license    : GPL-3.0-or-later
component  : desktop.deepin.core
summary    : Control panel of the Deepin Desktop Environment.
description: |
    Control panel of the Deepin Desktop Environment.
builddeps  :
    - pkgconfig(dde-network-utils)
    - pkgconfig(dtkwidget)
    - pkgconfig(geoip)
    - pkgconfig(gsettings-qt)
    - pkgconfig(libnm)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(udisks2-qt5)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb)
    - pkgconfig(xext)
    - deepin-qt-dbus-factory-devel
    - networkmanager-qt-devel
rundeps    :
    - deepin-api
    - deepin-daemon
    - deepin-qt5integration
    - proxychains-ng
patterns   :
    - main : /usr/lib/*
setup      : |
    %cmake -DDISABLE_SYS_UPDATE=YES -DCMAKE_INSTALL_PREFIX=/usr -DDISABLE_OPACITY_ANIMATION=NO -DDISABLE_CLOUD_SYNC=YES
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
