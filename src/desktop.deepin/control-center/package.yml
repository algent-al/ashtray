maintainer : Justin
name       : deepin-control-center
version    : 5.1.0101.0
release    : 4
source     :
    - https://github.com/linuxdeepin/dde-control-center/archive/5.1.0101.0.tar.gz : 179fe0ab61d4fb6f31d2cdd664f9a384c0d9f47f94f78d44fc62199bb6f0b652
license    : GPL-3.0-or-later
component  : desktop.deepin.core
summary    : Control panel of the Deepin Desktop Environment.
description: |
    Control panel of the Deepin Desktop Environment.
builddeps  :
    - pkgconfig(dde-network-utils)
    - pkgconfig(dtkwidget)
    - pkgconfig(geoip)
    - pkgconfig(gsettings-qt)
    - pkgconfig(libnm)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(udisks2-qt5)
    - pkgconfig(xcb-ewmh)
    - pkgconfig(xcb)
    - pkgconfig(xext)
    - deepin-qt-dbus-factory-devel
    - networkmanager-qt-devel
rundeps    :
    - deepin-api
    - deepin-daemon
    - deepin-qt5integration
    - proxychains-ng
patterns   :
    - main : /usr/lib/*
setup      : |
    %cmake -DDISABLE_SYS_UPDATE=YES -DCMAKE_INSTALL_PREFIX=/usr -DDISABLE_OPACITY_ANIMATION=NO -DDISABLE_CLOUD_SYNC=YES
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
