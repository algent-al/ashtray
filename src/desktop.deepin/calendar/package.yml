maintainer : Justin
name       : deepin-calendar
version    : 5.6.3
release    : 4
source     :
    - https://github.com/linuxdeepin/dde-calendar/archive/5.6.3.tar.gz : d5a4409c49b6f086ed523a0ca55c4ab1420e745e63b68c00166ab5ee3c32126d
license    : GPL-3.0-or-later
component  : desktop.deepin
summary    : Calendar for Deepin Desktop Environment.
description: |
    Deepin Calender is an easy calendar tool developed by Deepin Technology, main features current date, solar terms, lunar calendar and world holidays.
builddeps  :
    - pkgconfig(dtkwidget)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - deepin-gettext-tools
    - deepin-qt-dbus-factory-devel
rundeps    :
    - deepin-qt5integration
setup      : |
    %qmake
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
