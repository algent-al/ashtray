maintainer : Justin
name       : deepin-music
version    : 6.0.1.8
release    : 3
source     :
    - https://github.com/linuxdeepin/deepin-music/archive/6.0.1.8.tar.gz : 924bcc0e8ef5776275d59476a231b5357908e79749303c3370b77857df778fd8
license    : GPL-3.0-or-later
component  : desktop.deepin
summary    : Music player for the Deepin DE
description: |
    Deepin Music is an application developed by Deepin Technology Team which focused on local music playing. It brings all brand new UI design, extreme playing experience, and it has local music scanning and lyric sync functions, etc.
builddeps  :
    - pkgconfig(dtkwidget)
    - pkgconfig(icu-uc)
    - pkgconfig(libavcodec)
    - pkgconfig(libavformat)
    - pkgconfig(libavutil)
    - pkgconfig(libcue)
    - pkgconfig(libvlc)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(taglib_c)
    - pkgconfig(taglib)
    - pkgconfig(x11)
    - pkgconfig(xext)
    - kcodecs-devel
rundeps    :
    - deepin-qt5integration
setup      : |
    %qmake PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
