maintainer : Justin
name       : deepin-qt-dbus-factory
version    : 5.1.0.1
release    : 3
source     :
    - https://github.com/linuxdeepin/dde-qt-dbus-factory/archive/5.1.0.1.tar.gz : 5faab794de1c7e9ae8250a4213dae79c4fa87fe85af313f000f9d26871b50468
license    : GPL-3.0-or-later
component  : desktop.deepin.core
summary    : Automatically storing of automatically generated Qt DBus code used by Deepin.
description: |
    Automatically storing of automatically generated Qt DBus code used by Deepin.
builddeps  :
    - pkgconfig(glu)
    - pkgconfig(Qt5UiTools)
setup      : |
    %qmake PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
