maintainer : Justin
name       : deepin-system-monitor
version    : 5.6.3.1
release    : 3
source     :
    - https://github.com/linuxdeepin/deepin-system-monitor/archive/5.6.3.1.tar.gz : e7917152f951a5f5d5e93c6e8d93113734b185076817dd8b6735767d058621cf
license    : GPL-3.0-or-later
component  : desktop.deepin
summary    : A more user-friendly system monitor.
description: |
    Deepin system monitor: a more user-friendly system monitor.
builddeps  :
    - pkgconfig(dtkwidget)
    - pkgconfig(dtkwm)
    - pkgconfig(icu-i18n)
    - pkgconfig(libprocps)
    - pkgconfig(Qt5Multimedia)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(xcb-util)
    - pkgconfig(xcb)
    - pkgconfig(xext)
    - pkgconfig(xtst)
    - deepin-gettext-tools
    - libpcap-devel
rundeps    :
    - deepin-qt5integration
setup      : |
    %qmake PREFIX=%PREFIX% LIB_INSTALL_DIR=%libdir%
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
