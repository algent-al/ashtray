name       : switchboard-plug-pantheon-shell
version    : 2.8.3
release    : 4
source     :
    - https://github.com/elementary/switchboard-plug-pantheon-shell/archive/2.8.3.tar.gz : 993422b5ba112e612a037a05ddb3525bd585dfefd9ee922294a8bfcd965aaf46
license    : GPL-3.0
component  : desktop.pantheon
summary    : Switchboard desktop plug
description: |
    Switchboard plug for controlling Pantheon Shell.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(gexiv2)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(granite)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(plank)
    - pkgconfig(switchboard-2.0)
    - vala
setup      : |
    %meson_configure -Dlibunity='false'
build      : |
    %meson_build
install    : |
    %meson_install
