name       : pantheon-capnet-assist
version    : 2.2.4
release    : 3
source     :
    - https://github.com/elementary/capnet-assist/archive/2.2.4.tar.gz : 5dc644eb751362f9ed572f957faea0ac6466ab2beb51518de2d42b001c3a74a0
license    : GPL-3.0
component  : desktop.pantheon
summary    : Pantheon Captive Portal Assistant
description: |
    Log into captive portals - like Wi-Fi networks at coffee shops, airports, and trains - with ease.
    Captive Network Assistant automatically opens to help you get connected.
builddeps  :
    - pkgconfig(gcr-3)
    - pkgconfig(granite)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(webkit2gtk-4.0)
    - glib2-devel
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
