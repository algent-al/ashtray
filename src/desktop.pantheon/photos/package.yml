name       : pantheon-photos
version    : 2.6.5
release    : 2
source     :
    - https://github.com/elementary/photos/archive/2.6.5.tar.gz : 4756de5d7e7244e4cdb77156f01a5cfd6f87bf2051d4b45f76a4806d3a0d0b6a
license    : LGPL-2.1
component  : desktop.pantheon
summary    : Pantheon photos app
description: |
    Desktop photos app designed for elementary OS.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(geocode-glib-1.0)
    - pkgconfig(gexiv2)
    - pkgconfig(granite)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libaccounts-glib)
    - pkgconfig(libexif)
    - pkgconfig(libgphoto2)
    - pkgconfig(libraw)
    - pkgconfig(libsignon-glib)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libwebp)
    - pkgconfig(libxml-2.0)
    - pkgconfig(rest-0.7)
    - pkgconfig(sqlite3)
    - pkgconfig(webkit2gtk-4.0)
    - desktop-file-utils
    - glib2-devel
    - intltool
    - vala
setup      : |
    %meson_configure -Dlibunity='false'
build      : |
    %meson_build
install    : |
    %meson_install
