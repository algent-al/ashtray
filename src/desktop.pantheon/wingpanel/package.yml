name       : wingpanel
version    : 2.3.0
release    : 9
source     :
    - https://github.com/elementary/wingpanel/archive/0d7c5027e9b441ea57287cfdae267b403dc59279.tar.gz : 8b24c89070e1cedfc53062c7073fc890f0589e30e98fe02053428b90dd594dc2
license    : GPL-3.0
component  : desktop.pantheon
summary    : Stylish top panel that holds indicators and spawns the application launcher
description: |
    A super sexy space-saving top panel and replacement for the traditional GNOME Panel, designed to be a lightweight container for system/application indicators and notification icons.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(granite)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libmutter-6)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libvala-0.48)
    - pkgconfig(sqlite3)
    - pkgconfig(taglib)
    - gala-devel
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
