name       : wingpanel
version    : 2.2.6
release    : 6
source     :
    - https://github.com/elementary/wingpanel/archive/c2a4197c21eb425a2a01dca1008797b075f44fc7.tar.gz : 62b05c807f6f6280cb2bbc0faefde6c566c422cdb6de67a9a9c05b1224080bff
license    : GPL-3.0
component  : desktop.pantheon
summary    : Stylish top panel that holds indicators and spawns the application launcher
description: |
    A super sexy space-saving top panel and replacement for the traditional GNOME Panel, designed to be a lightweight container for system/application indicators and notification icons.
builddeps  :
    - pkgconfig(gee-0.8)
    - pkgconfig(granite)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libmutter-5)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libvala-0.46)
    - pkgconfig(sqlite3)
    - pkgconfig(taglib)
    - gala-devel
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
