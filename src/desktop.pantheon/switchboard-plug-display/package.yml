name       : switchboard-plug-display
version    : 2.1.9
release    : 3
source     :
    - https://github.com/elementary/switchboard-plug-display/archive/2.1.9.tar.gz : ebf10ae3da2c0c947eb6718d6d5f6af55d7539511682200032363c57413051fe
license    : GPL-3.0
component  : desktop.pantheon
summary    : Switchboard display plug
description: |
    Switchboard plug for display settings which can be used to change display settings like orientation and resolution.
builddeps  :
    - pkgconfig(granite)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(switchboard-2.0)
    - meson
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
