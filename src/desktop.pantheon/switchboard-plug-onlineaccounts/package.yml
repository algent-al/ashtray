    - pkgconfig(libsignon-glib)
    - pkgconfig(rest-0.7)
    - pkgconfig(switchboard-2.0)
    - pkgconfig(webkit2gtk-4.0)
    - glib2-devel
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
