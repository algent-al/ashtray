    - https://github.com/elementary/switchboard-plug-onlineaccounts/archive/fe150409db382d9925b69141d39ff023fa3c8937.tar.gz : 75fb172ccb46627ce6d1d2a72b9a9bc8e59a569735a1523c6face631f8b764b8
