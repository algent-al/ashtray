name       : switchboard
version    : 2.3.8
release    : 6
source     :
    - https://github.com/elementary/switchboard/archive/2.3.8.tar.gz : 8653c72dfc9aae70e664c5dde03e0827265aa4a5fb3c0cacd4cd7ab36af4fb7c
license    : LGPL-2.1
component  : desktop.pantheon
summary    : Pantheon extensible System Settings app designed
description: |
    Switchboard is just the container application for Switchboard Plugs, which provide the actual settings for various hardware and software.
builddeps  :
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gee-0.8)
    - pkgconfig(granite)
    - pkgconfig(gtk+-3.0)
    - vala
rundeps    :
    - gsignond-plugin-lastfm
    - gsignond-plugin-oauth
    - gsignond-plugin-sasl
    - tumbler
setup      : |
    %meson_configure -Dlibunity='false'
build      : |
    %meson_build
install    : |
    %meson_install
