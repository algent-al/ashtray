name       : pantheon-greeter
version    : 5.0.2
release    : 11
source     :
    - https://github.com/elementary/greeter/archive/5.0.2.tar.gz : c0a1a51042e5f90400baebbc94ec87a801a624a8bd89c824254524eb368600b1
license    : GPL-3.0
component  : desktop.pantheon
summary    : LightDM Greeter for Pantheon
description: |
    Pantheon Greeter is a pantheon-styled Login Screen for LightDM.
    It is elementary OS default login screen.
builddeps  :
    - pkgconfig(accountsservice)
    - pkgconfig(clutter-gtk-1.0)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gnome-desktop-3.0)
    - pkgconfig(gnome-settings-daemon)
    - pkgconfig(granite)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(liblightdm-gobject-1)
    - pkgconfig(libmutter-6)
    - pkgconfig(libvala-0.48)
    - pkgconfig(wingpanel-2.0)
    - pkgconfig(x11)
    - desktop-file-utils
    - vala
setup      : |
    %apply_patches
    %meson_configure -Dubuntu-patched-gsd=false
build      : |
    %meson_build
install    : |
    %meson_install
