maintainer : Justin
name       : xfce4-appfinder
version    : 4.15.2
release    : 4
source     :
    - http://archive.xfce.org/src/xfce/xfce4-appfinder/4.15/xfce4-appfinder-4.15.2.tar.bz2 : f49ee591d4dc3edb521fcd4d37aa52f49b2489a6d738639b9e3e25c06eb4265a
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce aplication launcher and finder
description: |
    The Application Finder is a program to find and launch installed applications on your system, and quickly execute commands.
builddeps  :
    - pkgconfig(garcon-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfce4ui-2)
    - at-libxfce4util-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install