maintainer : Justin
name       : xfce4-appfinder
version    : 4.15.1
release    : 3
source     :
    - http://archive.xfce.org/src/xfce/xfce4-appfinder/4.15/xfce4-appfinder-4.15.1.tar.bz2 : 41d0517639cd5e3658b4112e0d9935169e6bdd727ea01c840fa7230e23bfe32c
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce aplication launcher and finder
description: |
    The Application Finder is a program to find and launch installed applications on your system, and quickly execute commands.
builddeps  :
    - pkgconfig(garcon-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfce4ui-2)
    - at-libxfce4util-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install