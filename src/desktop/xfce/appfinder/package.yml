maintainer : Justin
name       : xfce4-appfinder
version    : 4.15.0
release    : 2
source     :
    - http://archive.xfce.org/src/xfce/xfce4-appfinder/4.15/xfce4-appfinder-4.15.0.tar.bz2 : b5ddd14157fe57019f8fef2873020496bb302c2a4ad340f29a57dd356e16a18a
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce aplication launcher and finder
description: |
    The Application Finder is a program to find and launch installed applications on your system, and quickly execute commands.
builddeps  :
    - pkgconfig(garcon-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfce4ui-2)
    - at-libxfce4util-devel
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install