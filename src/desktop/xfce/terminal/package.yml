maintainer : Justin
name       : xfce4-terminal
version    : 0.8.10
release    : 5
source     :
    - https://github.com/xfce-mirror/xfce4-terminal/archive/xfce4-terminal-0.8.10.tar.gz : 9d54797b2771a6b1f0422d6c829feb7f43503e5528a07a39345e8edc025d20a8
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce4 Terminal
description: |
    Xfce Terminal is a lightweight and easy to use terminal emulator application with many advanced features including drop down, tabs, unlimited scrolling, full colors, fonts, transparent backgrounds, and more.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(vte-2.91)
    - xfce4-dev-tools
setup      : |
    %autogen --enable-maintainer-mode
build      : |
    %make
install    : |
    %make_install
