maintainer : Justin
name       : xfce4-terminal
version    : 0.8.9.2
release    : 4
source     :
    - https://gitlab.xfce.org/apps/xfce4-terminal/-/archive/xfce4-terminal-0.8.9.2/xfce4-terminal-xfce4-terminal-0.8.9.2.tar.bz2 : 270f889ee104ced49a94b19f51d9239288b3420b1bc25a12247e4b7fa00e12c1
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce4 Terminal
description: |
    Xfce Terminal is a lightweight and easy to use terminal emulator application with many advanced features including drop down, tabs, unlimited scrolling, full colors, fonts, transparent backgrounds, and more.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(vte-2.91)
    - xfce4-dev-tools
setup      : |
    %autogen --enable-maintainer-mode
build      : |
    %make
install    : |
    %make_install
