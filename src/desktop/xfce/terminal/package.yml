maintainer : Justin
name       : xfce4-terminal
version    : 0.8.9.2
release    : 4
source     :
    - https://github.com/xfce-mirror/xfce4-terminal/archive/xfce4-terminal-0.8.9.2.tar.gz : 0e0f4aafa88be739c87c9f5c09548ede3eecefc3c9fb1239a7dd1ba42b3a969d
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce4 Terminal
description: |
    Xfce Terminal is a lightweight and easy to use terminal emulator application with many advanced features including drop down, tabs, unlimited scrolling, full colors, fonts, transparent backgrounds, and more.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(vte-2.91)
    - xfce4-dev-tools
setup      : |
    %autogen --enable-maintainer-mode
build      : |
    %make
install    : |
    %make_install
