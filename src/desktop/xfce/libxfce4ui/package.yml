maintainer : Justin
name       : libxfce4ui
version    : 4.15.3
release    : 6
source     :
    - https://gitlab.xfce.org/xfce/libxfce4ui/-/archive/libxfce4ui-4.15.3/libxfce4ui-libxfce4ui-4.15.3.tar.bz2 : d90d4834aa04fb447761f1099a64a8b3246cea4132e95baf1c159d6cd6b88186
license    : LGPL-2.0
component  : desktop.xfce
summary    : Widgets library for the Xfce desktop environment
description: |
    libxfce4ui is used to share commonly used Xfce widgets among the Xfce applications.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfconf-0)
    - pkgconfig(x11)
    - at-libxfce4util-devel
    - gtk-doc
    - xfce4-dev-tools
setup      : |
    %autogen --enable-maintainer-mode
build      : |
    %make
install    : |
    %make_install
