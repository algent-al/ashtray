maintainer : Justin
name       : libxfce4ui
version    : 4.16.0
release    : 7
source     :
    - https://github.com/xfce-mirror/libxfce4ui/archive/libxfce4ui-4.16.0.tar.gz : e7114889ade0fcf083c5b3b6928ff8a1b6a422e9db83b132558ea69ba0c95f22
license    : LGPL-2.0
component  : desktop.xfce
summary    : Widgets library for the Xfce desktop environment
description: |
    libxfce4ui is used to share commonly used Xfce widgets among the Xfce applications.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfconf-0)
    - pkgconfig(x11)
    - at-libxfce4util-devel
    - gtk-doc
    - xfce4-dev-tools
setup      : |
    %autogen --enable-maintainer-mode
build      : |
    %make
install    : |
    %make_install
