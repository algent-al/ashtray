maintainer : Justin
name       : libxfce4ui
version    : 4.15.3
release    : 6
source     :
    - https://github.com/xfce-mirror/libxfce4ui/archive/libxfce4ui-4.15.3.tar.gz : c7f387dc83d497f46e98911f0c815ebe13720b9b2468f573954157447b14cb12
license    : LGPL-2.0
component  : desktop.xfce
summary    : Widgets library for the Xfce desktop environment
description: |
    libxfce4ui is used to share commonly used Xfce widgets among the Xfce applications.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfconf-0)
    - pkgconfig(x11)
    - at-libxfce4util-devel
    - gtk-doc
    - xfce4-dev-tools
setup      : |
    %autogen --enable-maintainer-mode
build      : |
    %make
install    : |
    %make_install
