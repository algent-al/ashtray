maintainer : Justin
name       : exo
version    : 4.16.0
release    : 5
source     :
    - https://github.com/xfce-mirror/exo/archive/exo-4.16.0.tar.gz : 8acffaa4ee6eef4fceece1edd9b01216415a0c0ae268a31cfb1a710381d9d941
license    : GPL-2.0
component  : desktop.xfce
summary    : Application library for the Xfce desktop environment
description: |
    libexo is an extension library to Xfce, originally developed by os-cillation.
    While Xfce comes with quite a few libraries that are targeted at desktop development, libexo is targeted at application development.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfce4ui-2)
    - at-libxfce4util-devel
    - gtk-doc
    - perl-uri
    - xfce4-dev-tools
setup      : |
    %autogen --enable-maintainer-mode
build      : |
    %make
install    : |
    %make_install
