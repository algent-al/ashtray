maintainer : Justin
name       : thunar
version    : 1.8.15
release    : 6
source     :
    - https://github.com/xfce-mirror/thunar/archive/thunar-1.8.15.tar.gz : cab7378da8a3673ed20b974fea7aa7244180a529d8efec1f23e6d5b7c619f27b
license    : GPL-2.0
component  : desktop.xfce
summary    : Thunar File Manager
description: |
    Thunar is a modern file manager for the Unix/Linux desktop, aiming to be easy-to-use and fast.
builddeps  :
    - pkgconfig(exo-2)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libxfce4panel-2.0) 
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(x11)
    - gtk-doc
    - xfce4-dev-tools
rundeps    :
    - gvfs
    - tumbler
setup      : |
    %autogen --disable-static \
             --enable-maintainer-mode \
             --enable-gio-unix \
             --enable-gudev \
             --enable-notifications \
             --enable-exif \
             --enable-pcre
build      : |
    %make
install    : |
    %make_install
