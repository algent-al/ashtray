maintainer : Justin
name       : thunar
version    : 1.8.15
release    : 6
source     :
    - https://gitlab.xfce.org/xfce/thunar/-/archive/thunar-1.8.15/thunar-thunar-1.8.15.tar.bz2 : 70f0dad16c5b58bab804811e06dfa5a0e19b01d3ab99df1a8a5db38642001111
license    : GPL-2.0
component  : desktop.xfce
summary    : Thunar File Manager
description: |
    Thunar is a modern file manager for the Unix/Linux desktop, aiming to be easy-to-use and fast.
builddeps  :
    - pkgconfig(exo-2)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libxfce4panel-2.0) 
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(x11)
    - gtk-doc
    - xfce4-dev-tools
rundeps    :
    - gvfs
    - tumbler
setup      : |
    %autogen --disable-static \
             --enable-maintainer-mode \
             --enable-gio-unix \
             --enable-gudev \
             --enable-notifications \
             --enable-exif \
             --enable-pcre
build      : |
    %make
install    : |
    %make_install
