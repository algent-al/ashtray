maintainer : Justin
name       : thunar
version    : 4.16.1
release    : 7
source     :
    - https://github.com/xfce-mirror/thunar/archive/thunar-4.16.1.tar.gz : e87a0801a4439bae68d3c3bb76320500ecc8186de5eda03d557899731800d922
license    : GPL-2.0
component  : desktop.xfce
summary    : Thunar File Manager
description: |
    Thunar is a modern file manager for the Unix/Linux desktop, aiming to be easy-to-use and fast.
builddeps  :
    - pkgconfig(exo-2)
    - pkgconfig(gobject-introspection-1.0)
    - pkgconfig(libxfce4panel-2.0) 
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(x11)
    - gtk-doc
    - xfce4-dev-tools
rundeps    :
    - gvfs
    - tumbler
setup      : |
    %autogen --disable-static \
             --enable-maintainer-mode \
             --enable-gio-unix \
             --enable-gudev \
             --enable-notifications \
             --enable-exif \
             --enable-pcre
build      : |
    %make
install    : |
    %make_install
