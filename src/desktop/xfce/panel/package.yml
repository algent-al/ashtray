maintainer : Justin
name       : xfce4-panel
version    : 4.16.0
release    : 8
source     :
    - https://github.com/xfce-mirror/xfce4-panel/archive/xfce4-panel-4.16.0.tar.gz : a91c50a8a78a286e65f3d65678608991e8a8dcadf18c8afbacf21d80af8528e4
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce's panel
description: |
    Xfce's panel.
builddeps  :
    - pkgconfig(exo-2)
    - pkgconfig(garcon-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(x11)
    - at-libxfce4util-devel
    - gtk-doc
    - vala
    - xfce4-dev-tools
setup      : |
    %autogen --enable-maintainer-mode --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
