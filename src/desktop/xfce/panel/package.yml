maintainer : Justin
name       : xfce4-panel
version    : 4.14.4
release    : 7
source     :
    - https://github.com/xfce-mirror/xfce4-panel/archive/xfce4-panel-4.14.4.tar.gz : 93ca4f6333c6b0e080b059e67750a972d5941cf416b22e0c316deb37e083b11e
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce's panel
description: |
    Xfce's panel.
builddeps  :
    - pkgconfig(exo-2)
    - pkgconfig(garcon-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libwnck-3.0)
    - pkgconfig(x11)
    - at-libxfce4util-devel
    - gtk-doc
    - vala
    - xfce4-dev-tools
setup      : |
    %autogen --enable-maintainer-mode --enable-gtk-doc
build      : |
    %make
install    : |
    %make_install
