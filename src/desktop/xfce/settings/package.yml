maintainer : Justin
name       : xfce4-settings
version    : 4.14.3
release    : 4
source     :
    - https://github.com/xfce-mirror/xfce4-settings/archive/xfce4-settings-4.14.3.tar.gz : 4841c8a5ba011aef4952cf496a3545b87a1354ce5bab4d7c4d8e04df42941c10
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce Settings
description: |
    Xfce's configuration system.
builddeps  :
    - pkgconfig(colord)
    - pkgconfig(exo-2)
    - pkgconfig(garcon-1)
    - pkgconfig(ice)
    - pkgconfig(libcanberra)
    - pkgconfig(libinput)
    - pkgconfig(libnotify)
    - pkgconfig(libxklavier)
    - pkgconfig(upower-glib)
    - pkgconfig(xorg-libinput)
    - xfce4-dev-tools
setup      : |
    %autogen --enable-sound-settings \
             --enable-xrandr \
             --enable-xcursor \
             --enable-libnotify \
             --enable-libxklavier \
             --enable-maintainer-mode
build      : |
    %make
install    : |
    %make_install
