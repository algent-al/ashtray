maintainer : Justin
name       : xfce4-settings
version    : 4.16.0
release    : 5
source     :
    - https://github.com/xfce-mirror/xfce4-settings/archive/xfce4-settings-4.16.0.tar.gz : 8e2af5c92ea57efd5871ad03226f7bd03316b13d08e0f197f71435897c8d1f89
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce Settings
description: |
    Xfce's configuration system.
builddeps  :
    - pkgconfig(colord)
    - pkgconfig(exo-2)
    - pkgconfig(garcon-1)
    - pkgconfig(ice)
    - pkgconfig(libcanberra)
    - pkgconfig(libinput)
    - pkgconfig(libnotify)
    - pkgconfig(libxklavier)
    - pkgconfig(upower-glib)
    - pkgconfig(xorg-libinput)
    - xfce4-dev-tools
setup      : |
    %autogen --enable-sound-settings \
             --enable-xrandr \
             --enable-xcursor \
             --enable-libnotify \
             --enable-libxklavier \
             --enable-maintainer-mode
build      : |
    %make
install    : |
    %make_install
