maintainer : Justin
name       : cinnamon-screensaver
version    : 4.8.0
release    : 5
source     :
    - https://github.com/linuxmint/cinnamon-screensaver/archive/4.8.0.tar.gz : d8d977e8a013fd5cf4dddb308c5fdffb7e1340e9c1496c6fc012de4ca420f202
license    : GPL-2.0
component  : desktop.cinnamon
summary    : Cinnamon screensaver
description: |
    The Cinnamon screen locker and screensaver program.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsystemd)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(x11)
    - gnome-common
rundeps    :
    - python-psutil
    - python-setproctitle
    - python-xapp
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
