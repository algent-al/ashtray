maintainer : Justin
name       : cinnamon-screensaver
version    : 4.6.0
release    : 4
source     :
    - https://github.com/linuxmint/cinnamon-screensaver/archive/4.6.0.tar.gz : e93349521a24f2b49c8a293ee15798ba341ae8e9b000cf3da5311a162ce8cb60
license    : GPL-2.0
component  : desktop.cinnamon
summary    : Cinnamon screensaver
description: |
    The Cinnamon screen locker and screensaver program.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libsystemd)
    - pkgconfig(webkit2gtk-4.0)
    - pkgconfig(x11)
    - gnome-common
rundeps    :
    - python-psutil
    - python-setproctitle
    - python-xapp
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
