maintainer : Justin
name       : xapps
version    : 2.0.5
release    : 13
source     :
    - https://github.com/linuxmint/xapps/archive/2.0.5.tar.gz : 7622e85bc3310f66d04e406eae81ffad5755ed78f3e26c6567d13b16713ceaf6
license    : LGPL-3.0
component  : desktop.cinnamon
summary    : Cross-desktop libraries and common resources
description: |
    This project gathers the components which are common to multiple desktop environments and required to implement cross-DE solutions.
builddeps  :
    - pkgconfig(dbusmenu-gtk3-0.4)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xkbfile)
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
