maintainer : Justin
name       : xapps
version    : 2.0.3
release    : 11
source     :
    - https://github.com/linuxmint/xapps/archive/2.0.3.tar.gz : 7583fa65ee1cb2ed78be59cf313726c28a47c88c79c1cc3db0fcb83355621cdd
license    : LGPL-3.0
component  : desktop.cinnamon
summary    : Cross-desktop libraries and common resources
description: |
    This project gathers the components which are common to multiple desktop environments and required to implement cross-DE solutions.
builddeps  :
    - pkgconfig(dbusmenu-gtk3-0.4)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xkbfile)
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
