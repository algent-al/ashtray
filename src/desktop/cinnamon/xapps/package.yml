maintainer : Justin
name       : xapps
version    : 1.8.10
release    : 9
source     :
    - https://github.com/linuxmint/xapps/archive/1.8.10.tar.gz : a0d542de6dc4d6a318bdf1fad88447db270ab2dd0582f0c6f28008cc77337672
license    : LGPL-3.0
component  : desktop.cinnamon
summary    : Cross-desktop libraries and common resources
description: |
    This project gathers the components which are common to multiple desktop environments and required to implement cross-DE solutions.
builddeps  :
    - pkgconfig(dbusmenu-gtk3-0.4)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xkbfile)
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
