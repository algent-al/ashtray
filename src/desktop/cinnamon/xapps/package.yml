maintainer : Justin
name       : xapps
version    : 1.8.8
release    : 7
source     :
    - https://github.com/linuxmint/xapps/archive/1.8.8.tar.gz : 8de282331658971ce154676273a402c9d0149df4ee167625d21282f126d773a6
license    : LGPL-3.0
component  : desktop.cinnamon
summary    : Cross-desktop libraries and common resources
description: |
    This project gathers the components which are common to multiple desktop environments and required to implement cross-DE solutions.
builddeps  :
    - pkgconfig(dbusmenu-gtk3-0.4)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xkbfile)
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
