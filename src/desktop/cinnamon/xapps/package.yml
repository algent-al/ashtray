maintainer : Justin
name       : xapps
version    : 2.0.4
release    : 12
source     :
    - https://github.com/linuxmint/xapps/archive/2.0.4.tar.gz : 99d77bffc39cace6a283c3fe8f63ece3e1cf5d136eae7830d53674f50967e5ee
license    : LGPL-3.0
component  : desktop.cinnamon
summary    : Cross-desktop libraries and common resources
description: |
    This project gathers the components which are common to multiple desktop environments and required to implement cross-DE solutions.
builddeps  :
    - pkgconfig(dbusmenu-gtk3-0.4)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xkbfile)
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
