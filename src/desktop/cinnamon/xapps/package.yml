maintainer : Justin
name       : xapps
version    : 1.8.9
release    : 8
source     :
    - https://github.com/linuxmint/xapps/archive/1.8.9.tar.gz : 6200c026589f655d936574ec3dc648936e737234413e9e0ee1e783575e7e1a8f
license    : LGPL-3.0
component  : desktop.cinnamon
summary    : Cross-desktop libraries and common resources
description: |
    This project gathers the components which are common to multiple desktop environments and required to implement cross-DE solutions.
builddeps  :
    - pkgconfig(dbusmenu-gtk3-0.4)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(pygobject-3.0)
    - pkgconfig(xkbfile)
    - vala
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
