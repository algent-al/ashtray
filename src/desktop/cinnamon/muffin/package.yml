maintainer : Justin
name       : muffin
version    : 4.8.0
release    : 8
source     :
    - https://github.com/linuxmint/muffin/archive/4.8.0.tar.gz : a4f1cb9ed80b7ea1e51d30b97ea3ae2f196b06fc9fd56c0283e64c9ee1322c18
license    : GPL-2.0
component  : desktop.cinnamon
summary    : Cinnamon window manager based on Mutter
description: |
    The window management library for the Cinnamon desktop (libmuffin) and its sample WM binary (muffin).
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(clutter-1.0)
    - pkgconfig(cogl-1.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcanberra)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(libwacom)
    - pkgconfig(sm)
    - pkgconfig(xcursor)
    - pkgconfig(xinerama)
    - pkgconfig(xkeyboard-config)
    - gnome-common
    - gnome-doc-utils
    - gtk-doc
    - zenity
patterns   :
    - main : /usr/lib64/libmuffin*.so
setup      : |
    sed -i 's/--warn-error//g' src/Makefile.am
    %autogen --prefix=/usr --disable-static --libdir=/usr/lib64 --libexecdir=/usr/lib64 --disable-gtk-doc-html --disable-wayland-egl-server
build      : |
    %make
install    : |
    %make_install
