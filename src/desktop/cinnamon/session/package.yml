maintainer : Justin
name       : cinnamon-session
version    : 4.6.1
release    : 6
source     :
    - https://github.com/linuxmint/cinnamon-session/archive/4.6.1.tar.gz : ba5975b18df1fbed16643a3f9e47d8a0027422fbb43077e7e4248bb8e6199c77
license    : GPL-2.0
component  : desktop.cinnamon
summary    : Cinnamon session
description: |
    The Cinnamon session manager.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gl)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ice)
    - pkgconfig(libcanberra)
    - pkgconfig(libsystemd)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xapp)
    - pkgconfig(xau)
    - pkgconfig(xcomposite)
    - pkgconfig(xext)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - gnome-common
    - xtrans
networking : yes
setup      : |
    %meson_configure -Ddocbook=false
build      : |
    %meson_build
install    : |
    %meson_install
