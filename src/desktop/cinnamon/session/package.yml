maintainer : Justin
name       : cinnamon-session
version    : 4.6.2
release    : 7
source     :
    - https://github.com/linuxmint/cinnamon-session/archive/4.6.2.tar.gz : 0d4793d8fb828ce8ec6dbedc67a5d244e56d4182b83030d10029eadc0c6723e6
license    : GPL-2.0
component  : desktop.cinnamon
summary    : Cinnamon session
description: |
    The Cinnamon session manager.
builddeps  :
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gl)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(ice)
    - pkgconfig(libcanberra)
    - pkgconfig(libsystemd)
    - pkgconfig(sm)
    - pkgconfig(upower-glib)
    - pkgconfig(xapp)
    - pkgconfig(xau)
    - pkgconfig(xcomposite)
    - pkgconfig(xext)
    - pkgconfig(xrender)
    - pkgconfig(xtst)
    - gnome-common
    - xtrans
networking : yes
setup      : |
    %meson_configure -Ddocbook=false
build      : |
    %meson_build
install    : |
    %meson_install
