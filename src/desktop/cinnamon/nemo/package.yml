maintainer : Justin
name       : nemo
version    : 4.6.5
release    : 7
source     :
    - https://github.com/linuxmint/nemo/archive/4.6.5.tar.gz : 35f18063c4e9e0f94997454482553f48296eb97afe13bcbd56e99a87ea8eb78e
license    : GPL-2.0
component  : desktop.cinnamon
summary    : File browser for Cinnamon
description: |
    Nemo is the file manager for the Cinnamon desktop environment.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(exempi-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(tracker-control-2.0)
    - pkgconfig(xapp)
rundeps    :
    - gnome-screensaver
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
