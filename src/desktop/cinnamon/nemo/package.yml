maintainer : Justin
name       : nemo
version    : 4.6.4
release    : 6
source     :
    - https://github.com/linuxmint/nemo/archive/4.6.4.tar.gz : d3e885f41297976504dad675db261c64efd35c52fc8b9fa33ab9e69e3ee4f48f
license    : GPL-2.0
component  : desktop.cinnamon
summary    : File browser for Cinnamon
description: |
    Nemo is the file manager for the Cinnamon desktop environment.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(exempi-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(tracker-control-2.0)
    - pkgconfig(xapp)
rundeps    :
    - gnome-screensaver
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
