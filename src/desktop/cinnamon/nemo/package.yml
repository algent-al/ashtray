maintainer : Justin
name       : nemo
version    : 4.8.0
release    : 8
source     :
    - https://github.com/linuxmint/nemo/archive/4.8.0.tar.gz : 47fec60b3221f2243df1036bb297fbd602947ee3873d05c768e805246a634f52
license    : GPL-2.0
component  : desktop.cinnamon
summary    : File browser for Cinnamon
description: |
    Nemo is the file manager for the Cinnamon desktop environment.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(exempi-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(tracker-sparql-3.0)
    - pkgconfig(xapp)
rundeps    :
    - gnome-screensaver
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
