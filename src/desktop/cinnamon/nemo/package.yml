maintainer : Justin
name       : nemo
version    : 4.8.2
release    : 9
source     :
    - https://github.com/linuxmint/nemo/archive/4.8.2.tar.gz : e4225b7c4736abe49e106595c770f2c2ea137b15f0b09c9f9ae05c1556fb42a4
license    : GPL-2.0
component  : desktop.cinnamon
summary    : File browser for Cinnamon
description: |
    Nemo is the file manager for the Cinnamon desktop environment.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(exempi-2.0)
    - pkgconfig(glib-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gtk-doc)
    - pkgconfig(libexif)
    - pkgconfig(libnotify)
    - pkgconfig(tracker-sparql-3.0)
    - pkgconfig(xapp)
rundeps    :
    - gnome-screensaver
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |-
    %meson_install
