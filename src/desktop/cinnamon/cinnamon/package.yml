maintainer : Justin
name       : cinnamon
version    : 4.6.6
release    : 10
source     :
    - https://github.com/linuxmint/cinnamon/archive/4.6.6.tar.gz : 700fb2f7f3d878614805c00cf68f07e19e58e703f4e3f70e1078ef40d41a2c7f
license    : GPL-2.0
component  : desktop.cinnamon
summary    : A Linux desktop featuring a traditional layout, built from modern technology and introducing brand new innovative features
description: |
    Cinnamon is a Linux desktop which provides advanced innovative features and a traditional user experience.
    The desktop layout is similar to Gnome 2 with underlying technology forked from Gnome Shell.
    Cinnamon makes users feel at home with an easy to use and comfortable desktop experience.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(cjs-1.0)
    - pkgconfig(clutter-1.0)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(gconf-2.0)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gio-2.0)
    - pkgconfig(gnome-keyring-1)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libcinnamon-menu-3.0)
    - pkgconfig(libcroco-0.6)
    - pkgconfig(libmuffin)
    - pkgconfig(libnm)
    - pkgconfig(libpulse)
    - pkgconfig(libsoup-2.4)
    - pkgconfig(libstartup-notification-1.0)
    - pkgconfig(xfixes)
    - glib-networking
    - gtk-doc
rundeps    :
    - caribou
    - libtimezonemap
    - python-distro
    - python-pam
    - python-pexpect
    - python-pillow
    - python-pytz
    - python-tinycss
    - python3-cairo
setup      : |
    %autogen --prefix=/usr \
        --sysconfdir=/etc \
        --libexecdir=/usr/lib64/cinnamon \
        --localstatedir=/var \
        --disable-static \
        --enable-compile-warnings=yes \
        --with-session-tracking=systemd \
        --disable-gtk-doc
build      : |
    %make
install    : |
    %make_install
    # Needed for Cinnamon Extensions
    mkdir %installroot%/usr/share/cinnamon/extensions/
