maintainer : Justin
name       : cinnamon-settings-daemon
version    : 4.8.1
release    : 5
source     :
    - https://github.com/linuxmint/cinnamon-settings-daemon/archive/4.8.1.tar.gz : 87223c6243fec84dbea095d75ac7259ceae26071b4a7de937a8e7cfc368cd316
license    : GPL-2.0
component  : desktop.cinnamon
summary    : The settings daemon for the Cinnamon desktop
description: |
    cinnamon-settings-daemon is a collection of plugins.
    These plugins are started by cinnamon-session when you log in.
    The plugins run in the background, each with their own process.
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(colord)
    - pkgconfig(dbus-glib-1)
    - pkgconfig(fontconfig)
    - pkgconfig(gio-unix-2.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(gudev-1.0)
    - pkgconfig(kbproto)
    - pkgconfig(lcms2)
    - pkgconfig(libcanberra)
    - pkgconfig(libgnomekbd)
    - pkgconfig(libgnomekbdui)
    - pkgconfig(libnotify)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libsystemd)
    - pkgconfig(libwacom)
    - pkgconfig(libxklavier)
    - pkgconfig(nss)
    - pkgconfig(upower-glib)
    - pkgconfig(x11)
    - pkgconfig(xfixes)
    - pkgconfig(xi)
    - pkgconfig(xorg-wacom)
    - cups-devel
    - gnome-common
setup      : |
    %meson_configure
build      : |
    %meson_build
install    : |
    %meson_install
