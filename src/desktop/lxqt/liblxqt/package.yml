maintainer : Justin
name       : liblxqt
version    : 0.15.1
release    : 3
source     :
    - https://github.com/lxqt/liblxqt/archive/0.15.1.tar.gz : f704bf645dbcfd4c5a5772821dc8e9d63174b4634058494bc7aa549a5f13e9ef
license    : LGLP-2.1
networking : yes
component  : desktop.lxqt
summary    : Core utility library for all LXQt components
description: |
    liblxqt represents the core library of LXQt providing essential functionality needed by nearly all of its components.
builddeps  :
    - pkgconfig(polkit-qt5-1)
    - pkgconfig(Qt5Core)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(Qt5Xdg)
    - pkgconfig(xscrnsaver)
    - git
    - kwindowsystem-devel
    - lxqt-build-tools-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install