maintainer : Justin
name       : lxqt-panel
version    : 0.15.1
release    : 3
source     :
    - https://github.com/lxqt/lxqt-panel/archive/0.15.1.tar.gz : 6b947424f2f1f4bd5146d357ffc41bf2bad96c2ce5c9e46b47021eb584fbf21b
license    : LGPL-2.1
component  : desktop.lxqt
summary    : LXQt Panel
description: |
    lxqt-panel represents the taskbar of LXQt.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(dbusmenu-qt5)
    - pkgconfig(gl)
    - pkgconfig(libpulse)
    - pkgconfig(libstatgrab)
    - pkgconfig(lxqt)
    - pkgconfig(lxqt-globalkeys)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(sysstat-qt5)
    - pkgconfig(xcb-util)
    - pkgconfig(xcomposite)
    - pkgconfig(xdamage)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrender)
    - kwindowsystem-devel
    - lm_sensors-devel
    - lxqt-build-tools-devel
    - solid-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
