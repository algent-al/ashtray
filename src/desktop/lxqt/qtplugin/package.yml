maintainer : Justin
name       : lxqt-qtplugin
version    : 0.15.1
release    : 3
source     :
    - https://github.com/lxqt/lxqt-qtplugin/archive/0.15.1.tar.gz : 77bd835fe8dbe9375d46a20bdabebe16b672f56af89c5cda7038ebf650869ea3
license    : LGPL-2.1
component  : desktop.lxqt
summary    : LXQt Qt platform integration plugin
description: |
    This repository is providing a library libqtlxqt to integrate Qt with LXQt.
    With this plugin, all Qt-based programs can adopt settings of LXQt, such as the icon theme.
builddeps  :
    - pkgconfig(dbusmenu-qt5)
    - pkgconfig(libfm-qt)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(Qt5Xdg)
    - lxqt-build-tools-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
