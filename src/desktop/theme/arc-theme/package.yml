maintainer : Justin
name       : arc-theme
version    : 20200819
release    : 2
source     :
    - https://github.com/jnsh/arc-theme/archive/20200819.tar.gz : 82df3c9a6e3e8d03d7485f075bb106dae22a43530768f98d0533322e8370b61b
license    : GPL-3.0-or-later
summary    : Arc GTK Theme
description: |
    A flat theme with transparent elements
component  : desktop.theme
builddeps  :
    - pkgconfig(cinnamon-desktop)
    - pkgconfig(gtk+-3.0)
    - inkscape
    - optipng
    - sassc
rundeps    :
    - gtk2-engine-murrine
setup      : |
    ./autogen.sh --enable-metacity \
                 --disable-unity \
                 --enable-xfwm \
                 --enable-cinnamon \
                 --with-cinnamon=4.6 \
                 --with-gnome-shell=3.36 \
                 %CONFOPTS%
install    : |
    %make_install
