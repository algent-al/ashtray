name       : python-pikepdf
version    : 1.11.1
release    : 2
source     :
    - https://github.com/pikepdf/pikepdf/archive/v1.11.1.tar.gz : 2ca17291cc9a33ca26647f1891e778aa13ad35c9198c228abcc10a63efc28f2a
homepage   : https://pikepdf.readthedocs.io/
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-lxml
build      : |
    %python3_setup
install    : |
    %python3_install
