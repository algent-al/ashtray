name       : python-pikepdf
version    : 1.11.1
release    : 2
source     :
    - https://github.com/pikepdf/pikepdf/archive/v1.11.1.tar.gz : e58830b04ddfe46d14bb65d57c7c5baa7e8724303694f068891bb2273f04e486
homepage   : https://pikepdf.readthedocs.io/
license    : MPL-2.0
component  : programming.python
summary    : A Python library for reading and writing PDF, powered by qpdf
description: |
    Pikepdf is a Python library for reading and writing PDF files.
builddeps  :
    - pkgconfig(libqpdf)
    - pkgconfig(python3)
    - pybind11
    - python-setuptools-scm-git-archive
rundeps    :
    - python-lxml
build      : |
    %python3_setup
install    : |
    %python3_install
