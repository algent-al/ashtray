maintainer : Justin
name       : libxfce4ui
version    : 4.14.1
release    : 5
source     :
    - https://gitlab.xfce.org/xfce/libxfce4ui/-/archive/libxfce4ui-4.14.1/libxfce4ui-libxfce4ui-4.14.1.tar.bz2 : fee9582fa143f9212881ef85ca54fbeedf16e530b7461ac72a295f19b2d05499
license    : LGPL-2.0
component  : desktop.xfce
summary    : Widgets library for the Xfce desktop environment
description: |
    libxfce4ui is used to share commonly used Xfce widgets among the Xfce applications.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfconf-0)
    - pkgconfig(x11)
    - at-libxfce4util-devel
    - gtk-doc
    - xfce4-dev-tools
setup      : |
    %autogen --enable-maintainer-mode
build      : |
    %make
install    : |
    %make_install
