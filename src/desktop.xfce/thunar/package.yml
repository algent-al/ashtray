name       : thunar
version    : 1.8.13
release    : 3
source     :
    - http://archive.xfce.org/src/xfce/thunar/1.8/thunar-1.8.13.tar.bz2 : 5b4ad0e54667e751621199d751d9d5f5286f28f7b639decd66911f628572ea8a
license    : GPL-2.0
component  : desktop.xfce
summary    : Thunar File Manager
description: |
    Thunar is a modern file manager for the Unix/Linux desktop, aiming to be easy-to-use and fast.
builddeps  :
    - pkgconfig(exo-2)
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(x11)
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
