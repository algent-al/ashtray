name       : xfce4-terminal
version    : 0.8.9
release    : 2
source     :
    - http://archive.xfce.org/src/apps/xfce4-terminal/0.8/xfce4-terminal-0.8.9.tar.bz2 : 247683a51a964cfaa6b1e92030afe9f782efebfcb550a464170b53eb94216795
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce4 Terminal
description: |
    Xfce Terminal is a lightweight and easy to use terminal emulator application with many advanced features including drop down, tabs, unlimited scrolling, full colors, fonts, transparent backgrounds, and more.
builddeps  :
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(vte-2.91)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install
