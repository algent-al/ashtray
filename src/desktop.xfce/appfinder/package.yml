name       : xfce4-appfinder
version    : 4.14.0
release    : 1
source     :
    - http://archive.xfce.org/src/xfce/xfce4-appfinder/4.14/xfce4-appfinder-4.14.0.tar.bz2 : 7ec175d4954fceb2e76cbfbca76ac4a4f53fe799d097a14117e7de68e88a4d98
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce aplication launcher and finder	
description: |
    The Application Finder is a program to find and launch installed applications on your system, and quickly execute commands.
builddeps  :
    - pkgconfig(garcon-1)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(libxfce4ui-2)
    - pkgconfig(libxfce4util-1.0)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install