maintainer : Justin
name       : xfce4-panel
version    : 4.14.4
release    : 6
source     :
    - https://gitlab.xfce.org/xfce/xfce4-panel/-/archive/xfce4-panel-4.14.4/xfce4-panel-xfce4-panel-4.14.4.tar.bz2 : e7450483da2c71c9d0d4ae9a74b26c4a0006404288e521ce6f9474abc48c7a5e
license    : GPL-2.0
summary    : Xfce's panel
