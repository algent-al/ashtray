name       : xfce4-dev-tools
version    : 4.14.0
release    : 1
source     :
    - http://archive.xfce.org/src/xfce/xfce4-dev-tools/4.14/xfce4-dev-tools-4.14.0.tar.bz2 : 2c9eb8e0fe23e47dc31411a93b683fd1b7a49140e9163f0aab9e94a3d8a0b5fd
license    : GPL-2.0
component  : desktop.xfce
summary    : Xfce Developer Tools
description: |
    The Xfce development tools are a collection of tools and macros for Xfce developers and people that want to build Xfce from Git.
    In addition it contains the Xfce developer's handbook.
builddeps  :
    - pkgconfig(glib-2.0)
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install