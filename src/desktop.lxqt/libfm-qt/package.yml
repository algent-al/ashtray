maintainer : Justin
name       : libfm-qt
version    : 0.15.0
release    : 2
source     :
    - https://github.com/lxqt/libfm-qt/archive/0.15.0.tar.gz : 9ccbcca8d60ddddd4efe6c2bf77e2a433b3b97c02ba56c5b4fe56c78e4dd03d3
license    : |
    - LGPL-2.1
    - BSD-3-Clause
component  : desktop.lxqt
summary    : Core library of PCManFM-Qt (Qt binding for libfm)
description: |
    libfm-qt is the Qt port of libfm, a library providing components to build desktop file managers which belongs to LXDE.
builddeps  :
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(libmenu-cache)
    - pkgconfig(libexif)
    - lxqt-build-tools-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
