name       : lxqt-panel
version    : 0.15.0
release    : 2
source     :
    - https://github.com/lxqt/lxqt-panel/archive/0.15.0.tar.gz : c794fdb0130c2bd399fe249b94da05c8b0b7f6bd050a20cdde4ae6994db3c85b
license    : LGPL-2.1
component  : desktop.lxqt
summary    : LXQt Panel
description: |
    lxqt-panel represents the taskbar of LXQt.
builddeps  :
    - pkgconfig(alsa)
    - pkgconfig(dbusmenu-qt5)
    - pkgconfig(gl)
    - pkgconfig(libpulse)
    - pkgconfig(libstatgrab)
    - pkgconfig(lxqt)
    - pkgconfig(lxqt-globalkeys)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Widgets)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(sysstat-qt5)
    - pkgconfig(xcb-util)
    - pkgconfig(xcomposite)
    - pkgconfig(xkbcommon)
    - pkgconfig(xrender)
    - kwindowsystem-devel
    - lm_sensors-devel
    - lxqt-build-tools-devel
    - solid-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install