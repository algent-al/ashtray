name       : lxqt-qtplugin
version    : 0.15.0
release    : 2
source     :
    - https://github.com/lxqt/lxqt-qtplugin/archive/0.15.0.tar.gz : 78209efea93447b05b1ad4366aa24203266ebef38060e09663191c5b8f788791
license    : LGPL-2.1
component  : desktop.lxqt
summary    : LXQt Qt platform integration plugin
description: |
    This repository is providing a library libqtlxqt to integrate Qt with LXQt.
    With this plugin, all Qt-based programs can adopt settings of LXQt, such as the icon theme.
builddeps  :
    - pkgconfig(dbusmenu-qt5)
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5X11Extras)
    - pkgconfig(Qt5Xdg)
    - lxqt-build-tools-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
