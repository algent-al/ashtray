name: lighter

on:
  schedule:
    - cron: '0 16 * * 5'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup Go environment
        uses: actions/setup-go@v2-beta
      - name: Setup Python environment
        uses: actions/setup-python@v1
        with:
          python-version: 3.7
          architecture: x64

      - name: Download and configure libgit2-28
        run: |
          sudo apt install -y libssh2-1-dev libssl-dev zlib1g-dev libncurses5-dev \
            libncursesw5-dev libreadline-dev libsqlite3-dev libgdbm-dev \
            libdb5.3-dev libbz2-dev libexpat1-dev liblzma-dev libffi-dev \
            python heimdal-dev libcurl4-openssl-dev cmake
          wget https://github.com/libgit2/libgit2/releases/download/v0.28.5/libgit2-0.28.5.tar.gz
          tar xvf libgit2-0.28.5.tar.gz
          cd libgit2-0.28.5
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr
          sudo cmake --build . --target install

      - name: Download and configure Solbuild
        run: |
          git clone https://github.com/getsolus/solbuild.git
          cd solbuild
          make ensure_modules
          make
          sudo make install
          sudo solbuild init -u
          sudo mkdir /etc/solbuild
          sudo echo 'image = "main-x86_64"
          remove_repos = ["Solus"]
          add_repos = ["Local", "Ashtray", "Solus"]

          [repo.Local]
          uri = "'$GITHUB_WORKSPACE'/bin"
          local = true
          autoindex = true

          [repo.Ashtray]
          uri = "https://solus.davidepucci.it/eopkg-index.xml.xz"
          
          [repo.Solus]
          uri = "https://mirrors.rit.edu/solus/packages/shannon/eopkg-index.xml.xz"
          ' | sudo tee -a /etc/solbuild/main-x86-64.profile
          echo '[Packager]
          Name=Lighter
          Email=ashtray@davidepucci.it
          ' | sudo tee -a ~/.solus

      - name: Install Go dependencies
        run: |
          go get -v github.com/dreadl0ck/zeus@45d665d962
          echo "::add-path::$(go env GOPATH)/bin"
        env:
          GO111MODULE: on

      - name: Fetch last release packages
        run: |
          zeus fetch
      
      - name: Build repository
        run: |
          zeus release
        env:
          MAX_WORKERS: 1
      
      - name: Get release name
        id: release_name
        uses: streambinder/nickels/actions/date@master

      - name: Create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_ASHTRAY }}
        with:
          tag_name: ${{ steps.release_name.outputs.datetime }}
          release_name: ${{ steps.release_name.outputs.datetime }}
          draft: false
          prerelease: false

      - name: Upload packages to release
        uses: csexton/release-asset-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GH_ACTIONS_ASHTRAY }}
        with:
          pattern: bin/*
          github-token: ${{ secrets.GH_ACTIONS_ASHTRAY }}
          release-url: ${{ steps.create_release.outputs.upload_url }}