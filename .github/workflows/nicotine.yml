name: nicotine

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # dependencies
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GH_ACTIONS_ASHTRAY }}
      - name: Setup Go environment
        uses: actions/setup-go@v2-beta
      - name: Set Python environment
        uses: actions/setup-python@v1
        with:
          python-version: '3.7'
          architecture: 'x64'

      # git setup
      - name: Setup repository
        run: |
          git config user.email "ashtray@davidepucci.it" 
          git config user.name "Nicotine"

      # libgit2 v0.28 setup
      - name: Download and configure libgit2-28
        run: |
          sudo apt install -y libssh2-1-dev libssl-dev zlib1g-dev libncurses5-dev \
            libncursesw5-dev libreadline-dev libsqlite3-dev libgdbm-dev \
            libdb5.3-dev libbz2-dev libexpat1-dev liblzma-dev libffi-dev \
            python heimdal-dev libcurl4-openssl-dev cmake
          wget https://github.com/libgit2/libgit2/releases/download/v0.28.5/libgit2-0.28.5.tar.gz
          tar xvf libgit2-0.28.5.tar.gz
          cd libgit2-0.28.5
          mkdir build && cd build
          cmake .. -DCMAKE_INSTALL_PREFIX=/usr
          sudo cmake --build . --target install

      # solbuild setup
      - name: Download and configure Solbuild
        run: |
          git clone https://github.com/getsolus/solbuild.git
          cd solbuild
          make ensure_modules
          make
          sudo make install
          sudo solbuild init -u
          sudo mkdir /etc/solbuild
          sudo echo 'image = "main-x86_64"
          remove_repos = ["Solus"]
          add_repos = ["Local", "Ashtray", "Solus"]
          [repo.Local]
          uri = "'$GITHUB_WORKSPACE'/bin"
          local = true
          autoindex = true

          [repo.Ashtray]
          uri = "https://solus.davidepucci.it/eopkg-index.xml.xz"
          
          [repo.Solus]
          uri = "https://mirrors.rit.edu/solus/packages/shannon/eopkg-index.xml.xz"
          ' | sudo tee -a /etc/solbuild/main-x86-64.profile

      # go dependencies
      - name: Install Go dependencies
        run: |
          go get -v github.com/dreadl0ck/zeus@45d665d962
          echo "::add-path::$(go env GOPATH)/bin"
        env:
          GO111MODULE: on

      # effective action
      - name: Run latest packages build
        run: |
          git fetch --prune --unshallow --tags
          zeus packages-staging
      
      # upload artifacts
      - name: Upload artifacts
        uses: actions/upload-artifact@v2-preview
        with:
          name: Packages
          path: bin/*.eopkg
